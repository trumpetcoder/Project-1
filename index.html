			</div>

		</div>

		<div class="row top">

			<div class="col-sm-2 clicks">
				<p>Player 1 Clicks = 10</p>

			</div>

			<div class="col-sm-8">

			</div>

		<!-- Setup for game area -->
		<div class="row gameboard">

			<div class="col-sm-2">
			</div>

			<div class="col-sm-8" id="game">

					<div class="col-sm-6 cell" id="cell1"><img id="obj" src="98edf72610e904c9131039e2e64d7477.svg"></span>

					</div>

				</div>

			</div>

			<div class="col-sm-8">
				<button type="button" class="btn-danger reset">Reset Button</button>				
			</div>

			<div class="col-sm-2 score">

			</div>
